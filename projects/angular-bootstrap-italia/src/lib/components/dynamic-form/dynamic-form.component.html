<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let row of rows">
      <div class="form-row">
        <div *ngFor="let item of row.items" [ngClass]="item.class">
          <lib-dynamic-form-element [field]="item" [form]="form">
          </lib-dynamic-form-element>
        </div>
      </div>
    </div>

    <ng-content></ng-content>

    <div class="form-row mt-5">
      <div class="form-group col text-center">
        <button type="button" class="btn btn-outline-primary mr-1" (click)="onCancel()">Annulla</button>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Conferma</button>
      </div>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
