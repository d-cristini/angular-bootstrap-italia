<div [formGroup]="form">
  <div class="form-check">
    <input type="checkbox" value="" [id]="field.key" [formControlName]="field.key" [required]="field.required">
    <label [for]="field.key">
      {{ field.label }}
    </label>
    <lib-validation-messages [field]="field" [valid]="valid" [invalid]="invalid"></lib-validation-messages>
</div>
