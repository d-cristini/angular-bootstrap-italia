<div class="form-number" [formGroup]="form">
  <label [for]="field.key" class="input-number-label">
    {{ field.label }}
    <span *ngIf="field.required"> *</span>
  </label>
  <span>
    <input type="number" [id]="field.key" [formControlName]="field.key"
      [required]="field.required" [min]="min" [max]="max">
    <!-- <button type="button" class="input-number-add">
      <span class="sr-only">Aumenta valore</span>
    </button>
    <button type="button" class="input-number-sub">
      <span class="sr-only">Diminuisci valore</span>
    </button> -->
  </span>
  <lib-validation-messages [field]="field" [valid]="valid" [invalid]="invalid"></lib-validation-messages>
</div>
