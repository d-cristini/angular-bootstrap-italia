<div id="content" class="container py-5">
  <div class="wrapper">

    <section class="container" style="max-width: 40em">
      <h1>Re-imposta la Password</h1>

      <p>Hai dimenticato la tua password? Inserisci qui sotto l'indirizzo e-mail con cui ti sei registrato, ti invieremo
        una mail con un link per re-impostarla.</p>

      <form method="POST" action="/accounts/password/reset/" class="password_reset">

        <div class="form-group">
          <input type="email" class="form-control" id="id_email" name="email">
          <label for="id_email">E-mail</label>
        </div>

        <button class="btn btn-primary" type="submit">Re-imposta la mia Password</button>
      </form>
    </section>

  </div>
</div>
